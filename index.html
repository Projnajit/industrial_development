<html lang="en">

<body>
    <div class="page">
        <header id="header">Submit Leave</header><br>
        <form>
        <label for="name">Name</label>

        <label for="sd">Start date</label>
        <input type="text" id="box" name="sd"></input><br><br>

        <input type="number" id="box" name="days" min="1" max="7" value=" "></input><br><br>

        <select name="type" id="select">
            <option value=""></option>
            <option value="">General</option>
            <option value="">Sick</option>
            <option value="">Accident</option>
            <option value="">Function</option>
        </select><br><br>
        <label for="photos">Photos:</label>
        <input type="file" id="box">
        <div class="bt">
        <input type="submit" id="submitButton" value="Submit">
        <input type="reset" id="resetButton" value="Cancel"><br><br><br>
        </div>
    </form>
    </div>
