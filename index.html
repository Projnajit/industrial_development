<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <title>Submit Leave</title>
    
</head>
<body>
    <div class="page">
        <header id="header">Submit Leave</header><br>
        <form id="form1" autocomplete="off">
            <label for="name" >Name:</label>
            <input type="text" id="box" name="name" required><br><br>
            <label for="sd">Start date:</label>
            <input type="text" id="box" name="starDay" required><br><br>
            <label for="days"># of days:</label>
            <input type="number" id="box" name="days" min="1" max="7" value=" " required><br><br>
            <label for="type">Type:</label>
            <select name="type" id="select">
                <option value="a"></option>
                <option value="General">General</option>
                <option value="Sick">Sick</option>
                <option value="Accident">Accident</option>
                <option value="Function">Function</option>
            </select><br><br>
            <label for="photos">Photos:</label>
            <input type="file" name="photo" id="box">
        </form>
        <div id="bt">
            <button id="submitButton">Submit</button>
            <button id="resetButton">Cancel</button><br><br><br>
        </div>
    </div>
    <a href="checkout_leave.html" id="newpage">Checkout Leaves</a>
    <script src="index.js"></script>
</body>
</html>
